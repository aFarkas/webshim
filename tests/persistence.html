<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Test Suite</title>
	
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	
	<script src="qunit/qunit.js"></script>
	
	<script src="../src/polyfiller.js"></script>
	<script>
		(function(){
			var _reset = QUnit.reset;
			QUnit.reset = function(){
				var ret = _reset.apply(this, arguments);
				$.webshims.triggerDomUpdate($("#main, #qunit-fixture"));
				return ret;
			};
		})();
	</script>
	<script>
		(function(){
			var _reset = QUnit.reset;
			QUnit.reset = function(){
				var ret = _reset.apply(this, arguments);
				$.webshims.triggerDomUpdate($("#main, #qunit-fixture"));
				return ret;
			};
			
			module("init");
			asyncTest("init", function(){
				$.webshims.ready('json-storage', start);
			});
			
		})();
	</script>
	<script src="unit/persistence-storage.js"></script>
	<script>
		
		$(window).load(function(){
			$.webshims.loader.basePath += 'shims/';
			$.webshims.polyfill();
		});
	</script>
	<style type="text/css">
		html { border: 0; }
		#qunit-fixture {
			position: static;
			left: auto;
			top: auto;
		}
	</style>
</head>
<body class="flora">
<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<p>You have to do <a href="index.html">normal tests</a> before this test!!!</p>
<div id="qunit-fixture">
	
</div>


</body>
</html>
