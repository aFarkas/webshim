<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webshims Lib Test Suite</title>
		<script src="../../src/extras/modernizr-custom.js" data-polyfill-cfg='{"extendNative": false, "basePath": "../../src/shims/"}' data-polyfill></script>
		<script>
			yepnope([ { 
				load: '//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js' }, { 
				load: '../../src/polyfiller.js',
				complete: function(){
					
					$.webshims.ready('mediaelement', function(){
						setTimeout(function(){
							(window.opener || window.parent).loadingTest($.webshims.cfg.basePath, $.webshims.cfg.extendNative);
						}, 10);
					});
				}
			}]);
		</script>
		<script src="empty-polyfiller.js"></script>
	</head>
	<body>
	</body>
</html>
