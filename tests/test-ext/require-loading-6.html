<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webshims Lib Test Suite</title>
		<script src="require.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
		<script src="../../src/extras/modernizr-custom.js"></script>
		<script>
			window.asyncWebshims = {
				cfg: {
					basePath: "../../src/shims/",
					waitReady: false,
					forms: {
						customMessages: true
					}
				},
				polyfill: "forms-ext json-storage geolocation"
			};
		</script>
		<script src="../../src/polyfiller.js"></script>
		<script>
			
			
			
			(function(){
				var webshimsReady = false;
				webshimsReady = !!($.webshims);
				$.webshims.ready('forms-ext json-storage geolocation', function(){
					setTimeout(function(){
						(window.opener || window.parent).loadingTest($.webshims.cfg.basePath, $.webshims.cfg.extendNative);
					}, 1);
				});
			})();
		</script>
	</head>
	<body>
	</body>
</html>
