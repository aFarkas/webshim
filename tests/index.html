	<script>
		(function(){
			var hash = location.hash.replace('#', '');
			if(hash.indexOf('noCapableBugfixes') !== -1){
				window.noHTMLExtFixes = true; 
			}
			if(hash.indexOf('overrideValidationMessages') !== -1){
				$.webshims.overrideValidationMessages = true; 
			}
			
			$(function(){
				$('#bugfixes').attr('checked', !!window.noHTMLExtFixes);
				$('#overrideValidationMessages').attr('checked', !!$.webshims.overrideValidationMessages);
				$('input.webshim-config')
					.bind('click', function(){
						var addHash = '';
						$('input.webshim-config').each(function(){
							if(this.checked){
								addHash += $.attr(this, 'value');
							}
						});
						location.hash = addHash;
						location.reload();
					})
				;
			});
		})();
	</script>
	<script>
		(function(){
			var _reset = QUnit.reset;
			QUnit.reset = function(){
				var ret = _reset.apply(this, arguments);
				$.webshims.triggerDomUpdate($("#main, #qunit-fixture"));
				return ret;
			};
			
			module("init");
			asyncTest("init", function(){
				$.webshims.ready('forms ready', start);
			});
			
		})();
	</script>
