<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>jQuery Test Suite</title>
	
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
	
	<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
	<script>
		
	</script>
	<script src="qunit/qunit.js"></script>
	<script src="../src/polyfiller.js"></script>
	<script>
		(function(){
			$.webshims.ready('dom-support', function(){
				QUnit.reset = function(){
					$("#main, #qunit-fixture").htmlPolyfill( QUnit.config.fixture );
				};
			});
			$(window).bind('error', function(e){
				alert('error!!!');
			});
		})();
	</script>
	
	<script src="test-ext/qunit-loadteser.js"></script>
	<script src="unit/load-forms.js"></script>
	
	<script>
		loadTester.debug = 'silent';
		loadTester.init();
	</script>
		
	
	<style type="text/css">
		html { border: 0; }
		#qunit-fixture {
			position: static;
			left: auto;
			top: auto;
		}
	</style>
</head>
<body class="flora">

<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<div id="qunit-fixture">
	
</div>

</html>
