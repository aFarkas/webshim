<!DOCTYPE html>
<html>
	<head>
		<title>widgets</title>
		<meta charset="utf-8">
		<style>
			html, body {
				position: relative;
			    min-height: 100%;
			    min-width: 99%;
			}
			.wrapper {
				position: relative;
				margin: 10px auto;
			    max-width: 600px;
			    min-width: 300px;
				min-height: 800px;
			}
			div.form-row {
			    
			    padding: 5px 10px;
			    width: 100%;
			}
			
			label {
			    display: block;
			    margin: 3px 0;
			}
			
			.form-row input {
			    min-width: 220px;
			    width: 100%;
			    max-width: 300px;
			    padding: 3px 1px;
			}
		</style>
		<script>
			(function(){
				var src = (Object.defineProperty && window.addEventListener) ?
					'http://code.jquery.com/jquery-2.0.3.min.js' :
					'http://code.jquery.com/jquery-1.10.1.min.js'
				;
				
				document.write('<script src="'+ src +'"><\/script>');
			})();
		</script>
		<script src="../js-webshim/minified/extras/modernizr-custom.js">
		</script>
		<script src="../js-webshim/minified/polyfiller.js">
		</script>
		<script>
			
			//webshims.setOptions('debug', 'noCombo');
			
			//webshims.setOptions('forms', {replaceValidationUI: true, fixRangeChange: true,customDatalist: true,  addValidators: true});
			webshims.setOptions('forms-ext', {
				replaceUI: true
			});
			webshims.setOptions('forms', {
				lazyCustomMessages: true,
				replaceValidationUI: true,
				customDatalist: true
			});
			webshims.polyfill('forms forms-ext');
			
			$(function(){
				//console.log()
				
			});
		</script>
		<style>
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="form-row">
				<label for="range">
					range with: step="10" and datalist
				</label>
				<input type="range" step="10" list="rangelist-1" />
				<datalist id="rangelist-1">
					<select>
						<option value="0" label="0" /><option value="10" /><option value="20" /><option value="30" /><option value="40" /><option value="50" label="50" /><option value="60" /><option value="70" /><option value="80" /><option value="90" /><option value="100" label="100" />
					</select>
				</datalist>
			</div>
			<div class="form-row range-ticks-ballon">
				<style>
					.range-ticks-ballon .ws-range {
					    font-size: 16px;
					}
					
					.range-ticks-ballon .ws-range-ticks[data-label]:after {
					    visibility: visible;
					}
					
					.range-ticks-ballon .ws-range-thumb:before {
					    opacity: 0;
					}
					
					.range-ticks-ballon .ws-active .ws-range-thumb:before {
					    visibility: visible;
					    opacity: 1;
					}
				</style>
				<label for="range">
					range with: step="10" and datalist (but CSS)
				</label>
				<input type="range" step="10" list="rangelist-2" />
				<datalist id="rangelist-2">
					<select>
						<option value="0" label="0" /><option value="10" /><option value="20" /><option value="30" /><option value="40" /><option value="50" label="50" /><option value="60" /><option value="70" /><option value="80" /><option value="90" /><option value="100" label="100" />
					</select>
				</datalist>
			</div>
			<div class="form-row">
				<label>
					date
				</label>
				<input type="date" placeholder="year-month-day" data-date-split-input="true" data-date-start-view="2" />
			</div>
			<div class="form-row date-css-config">
				<style>
					.date-css-config .input-picker {
					   /* font-size: 16px;*/
					}
					
					/* remove step-controls */
					.date-css-config .step-controls {
					    display: none;
					}
					
					/* ... and put button after input || not needed for {"splitInput": true}
					 .date-css-config .input-buttons.input-button-size-1.date-input-buttons {
					 margin-left: 3px;
					 }
					 */
					/* show up arrow */
					.date-css-config .ws-picker-header button:after {
					    display: inline-block;
					}
					
					/* place up arrow after nav selects */
					.date-css-config .ws-picker-header button {
					    width: auto;
					    max-width: 10%;
					}
					
					/* hide "up" text */
					.date-css-config .ws-picker-header button > span {
					    display: none;
					}
					
					/* show nav select and year buttons */
					.date-css-config .ws-picker-header select, 
					.date-css-config .ws-year-btn {
					    display: inline-block;
					}
					
					/* show week numbers */
					.date-css-config .ws-week {
					    display: table-cell;
					}
					
					/* make othermonth unclickable */
					.date-css-config .othermonth {
					    cursor: default;
					}
					
					/* always show 6 rows (same height) */
					.date-css-config .other-month-row {
						/* display: none; */
					}
					
					/* hide short monthname and... */
					.date-css-config .picker-grid button .monthname-short {
					    display: none;
					}
					
					/* ... use month digits instead */
					.date-css-config .picker-grid button .month-digit {
					    display: inline-block;
					}
					
					/* hide button-row */
					.date-css-config .ws-button-row {
					    display: none;
					}
				</style>
				<label>
					date
				</label>
				<input type="date" placeholder="year-month-day" data-date-split-input="true" data-date-start-view="2" />
			</div>

				</datalist>
			</div>
			<form action="#">
				<div class="form-row">
					<label for="mail">required email</label>
					<input id="mail" type="email" required />
				</div>

	</body>
</html>
