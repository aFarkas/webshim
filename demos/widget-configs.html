	<script>
		$('.example-2').each(function () {
			var module = $(this);
			var onChange = function () {
				var value = $(this).prop('value');
				var widget = $('.picker input[type="date"]', module).getShadowElement().data('wsWidgetdate');
				if (value && widget) {
					widget.options.startValue = value;
					widget._beforeValue(widget.options.value);
				}
			};
			$('.calendar input[type="date"]', module)
				.on('change', onChange)
				.each(onChange)
			;
		});
	</script>
