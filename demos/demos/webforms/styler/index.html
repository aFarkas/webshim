<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 form styler</title>
		<style>
			.styler {
				width: 80%;
				max-width: 1400px;
				min-width: 480px;
				margin: 0 auto;
			}
			.styler iframe {
				float: right;
				width: 65%;
				border: none;
				min-height: 400px;
			}
			.styler-controls {
				float: left;
				width: 30%;
			}
			.styler-controls label {
				display: block;
				margin: 4px 0 2px;
			}
			.styler-controls input[type="number"] {
				width: 4em;
				text-align: right;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../../../src/extras/modernizr-custom.js"></script>
		<script src="../../../../src/polyfiller.js"></script>
		<script>
			jQuery(window).load(function(){
				$('.range-number').each(function(){
					//why not: $('input[type="range"]', this).prop(['min', 'max', 'value'])
					var range = $('input[type="range"]', this);
					var number = $('input[type="number"]', this);
					number
						.prop({
							value: range.prop('value'),
							min: range.prop('min'),
							max: range.prop('max')
						})
						.on('input', function(){
							if(number.is(':valid')){
								range.val(number.val());
							}
						})
					;
					range.on('input', function(){
						if(range.is(':valid')){
							number.val(range.val());
						}
					});
				});
				
				$('div.styler').each(function(){
					var frame = $('iframe', this).get(0).contentWindow;
					var throttle = function(fn, context, time){
						var timer;
						var fn2 = function(){
							fn.apply(context);
						};
						return function(){
							clearTimeout(timer);
							timer = setTimeout(fn2, time);
						};
					};
					var change = function(){
						var isValid = true;
						var data = {};
						var buildData = function(elem){
							var type = $(elem).data('type');
							var value = $(elem).data('value');
							if(!data[type]){
								data[type] = {};
							}
							if(!data[type][value]){
								data[type][value] = {};
							}
							return data[type][value];
						};
						$('input, select', this).getNativeElement().each(function(){
							var name = $.prop(this, 'name');
							var value = $(this).val();
							if(!name || $.prop(this, 'disabled') || value == 'disable'){return;}
							if($(this).is(':invalid')){
								isValid = false;
								return false;
							}
							
							if(name){
								var value = $(this).val();
								$(this).closest('fieldset[data-type]').each(function(){
									var temp = buildData(this);
									if(temp[name]){
										buildData(this)[name] += value;
									} else {
										buildData(this)[name] = value;
									}
									
								});
							}
						});
						if(isValid){
							frame.postMessage(JSON.stringify(data), '*');
						}
					};
					
					var throttledChange = throttle(change, this, 9);
					
					
					$(this)
						.on({'input change': throttledChange})
						.each(throttledChange)
					;
				});
			});
			
		</script>
		<script>
		$.webshims.setOptions({
			'forms-ext': {
				types: 'number range'
			}
		});
		$.webshims.polyfill('forms forms-ext');
		</script>
		<script src="../../../demo-js/demo.js" async=""></script>
	</head>
	<body>
		<h1>don't look, work in progress</h1>
		<div class="styler">
			<h2>Range styler</h2>
			<div class="styler-controls">
				<fieldset data-type="selector" data-value='.ws-range, input[type="range"]'>
					<legend>range</legend>
					<div class="panel">
						<label>width</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" min="100" max="400" value="300" required name="width" />
						</span>
						
						<input type="hidden" name="width" value="px" />
						
						<label>height</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" min="1" max="30" value="10" required name="height" />
						</span>
						
						<input type="hidden" name="height" value="px" />
						<label>background</label>
						<input type="color" value="#8a8a8a" name="background" />
						
					</div>
				</fieldset>
				<fieldset data-type="selector" data-value=".ws-range .ws-range-thumb">
					<legend>range thumb</legend>
					<div class="panel">
						<label>width</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" min="1" max="40" value="20" required name="width" />
						</span>
						
						<input type="hidden" name="width" value="px" />
						
						<label>height</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" min="1" max="40" value="20" required name="height" />
						</span>
						<input type="hidden" name="height" value="px" />
						
						<label>border-radius</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" max="50" value="50" required name="border-radius" />
						</span>
						<select name="border-radius">
							<option>%</option>
							<option>px</option>
						</select>
						<label>background</label>
						<input type="color" value="#000000" required name="background" />
					</div>
				</fieldset>
				<fieldset data-type="selector" data-value=".ws-range .ws-range-min">
					<legend>range min (webshims only)</legend>
					<div class="panel">
						<label>display</label>
						<select name="display">
							<option>none</option>
							<option>block</option>
						</select>
						
						<label>height</label>
						<span class="range-number">
							<input type="number" />
							<input type="range" min="1" max="30" value="1" required name="height" />
						</span>
						
						<input type="hidden" name="height" value="px" />
						<label>background</label>
						<input type="color" value="#333333" required name="background" />
					</div>
				</fieldset>
			</div>
			<iframe src="range.html" id="style-show"></iframe>
		</div>
		
		
	</body>
</html>
