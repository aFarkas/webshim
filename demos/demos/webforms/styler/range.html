<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>range example</title>
		
		<script>
			if(window.parent == window){
				location = 'index.html';
			}
		</script>
		
		<style>
			.example-area {
				margin: 0 0 30px;
				border: 1px solid #000;
				padding: 20px 10px;
			}
			.example-area h2 {
				font-size: 200%;
				margin: 5px 0 20px;
				padding: 0;
			}
			textarea {
				width: 100%;
				min-height: 400px;
			}
			
			.no-styleableinputrange .native-example h2 {
				text-decoration: line-through; 
			}

		</style>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../../js-webshim/minified/extras/modernizr-custom.js"></script>
		<script src="../../../js-webshim/minified/polyfiller.js"></script>
		<script>
			
			(function($){
				
				var writeCss = (function(){
					var div = $('<div class="style" />');
					var textarea = $('<textarea></textarea>');
					$(function(){
						div.prependTo('body');
						textarea.appendTo('body');
					});
					return function(data){
						var css = '';
						
						$.each(data, function(sel, vals){
							css += sel +' {';
							$.each(vals, function(prop, val){
								if(prop == 'background' && vals.display == 'none'){
									val = 'tranparent';
								}
								
								css += prop+': '+ val +';';
							});
							css += '}\n';
						});
						div.get(0).innerHTML = '&#173;<style>'+ css +'</style>';
						textarea.val(css);
						setTimeout(function(){
							$(document).triggerHandler('updateshadowdom');
						}, 9);
						setTimeout(function(){
							$(document).triggerHandler('updateshadowdom');
						}, 99);
					};
					
				})();
				var css = '';
				
				var transformData = {
					baseStyles: {
						'input[type="range"]::-moz-range-track': {border: 'none', background: 'transparent'}, 
						'input[type="range"]::-ms-tooltip': {display: 'none'}, 
						 
						'input[type="range"]::-webkit-slider-thumb': {'box-sizing': 'content-box'}
					},
					baseProps: {
						'input[type="range"]::-ms-track': {color: 'transparent', border: 0},
						'.ws-range, input[type="range"]': {'-webkit-appearance': 'none', cursor: 'pointer', border: 0, outline: 'none', padding: 0},
						'input[type="range"]::-webkit-slider-thumb': {'-webkit-appearance': 'none'}
					},
					selector: {
						'.ws-range, input[type="range"]': ['input[type="range"]::-ms-track'],
						'.ws-range .ws-range-thumb': ['input[type="range"]::-webkit-slider-thumb', 'input[type="range"]::-moz-range-thumb', 'input[type="range"]::-ms-thumb'],
						'.ws-range.ws-active .ws-range-thumb': ['input[type="range"]:active::-webkit-slider-thumb', 'input[type="range"]:active::-moz-range-thumb', 'input[type="range"]:active::-ms-thumb'],
						'.ws-range.ws-focus .ws-range-thumb': ['input[type="range"]:focus::-webkit-slider-thumb', 'input[type="range"]:focus::-moz-range-thumb', 'input[type="range"]:focus::-ms-thumb'],
						'.ws-range .ws-range-min': ['input[type="range"]::-moz-range-progress', 'input[type="range"]::-ms-fill-lower']
					}
				};
				var transform = (function(){
					var data;
					var _extendProps = function(sel, val){
						var props = transformData.baseProps[sel];
						
						if(props){
							$.extend(val, props);
						}
					};
					var extendProps = function(){
						$.each(data, _extendProps);
					};
					var _extendSels = function(sel, val){
						var sels = transformData.selector[sel];
						
						if(sels){
							$.each(sels, function(i, extraSel){
								data[extraSel] = $.extend({}, val);
							});
						}
					};
					var extendSels = function(){
						$.each(data, _extendSels);
					};
					var addMSChanges = function(){
						var thumb = data[".ws-range .ws-range-thumb"];
						var range = data['.ws-range, input[type="range"]'];
						var correctedHeight = ((parseInt(thumb.height, 10) || 0) + (parseInt(thumb.border, 10) || 0)) + 1;
						var difHeight = correctedHeight - (parseInt(range.height, 10) || 0);
						
						if(difHeight > 0){
							range.margin = (difHeight / 2)+'px 0';
						}
						
	 					data['.no-cssrangeinput input[type="range"]'] = {
							background: 'transparent',
							margin: 0,
							border: 0,
							'min-height': correctedHeight +'px'
						};
						
					};
					var addMinRangeChanges = function(){
						
						var range = data['.ws-range, input[type="range"]'];
						var min = data[".ws-range .ws-range-min"];
						if(min.display != 'none'){
							min['border-radius'] = range['border-radius'];
						}
					};
					var start = function(dataSels){
						data = dataSels;
						$.extend(data, transformData.baseStyles);
						addMinRangeChanges();
						extendSels();
						extendProps();
						addMSChanges();
						
					};
					return {
						start: start
					};
				})();
				
				$(window).on('message', function(e){
					e = e.originalEvent;
					var data;
					if(e.source == window.parent){
						try {
							data = JSON.parse(e.data);
						} catch(er){}
						if(data.selector){
							transform.start(data.selector);
							writeCss(data.selector);
						}
					}
				});
				
				$.webshims.ready('DOM range-ui', function(){
					$('<span class="ws-range" />').appendTo('div.webshims-example').rangeUI();
				});
			})(jQuery);
		</script>
		
		<script>
			webshims.setOptions('forms-ext', {
				replaceUI: !Modernizr.styleableinputrange,
				types: 'range'
			});
			webshims.polyfill('forms forms-ext');
			
			webshims.loader.loadCSS('styles/forms-ext.css');
			webshims.loader.loadList(['range-ui']);
		</script>
	</head>
	<body>
		
		<div class="example-area webshims-example">
			<h2>webshims example</h2>
			
		</div>
		
		<div class="example-area native-example">
			<h2>native styleable example</h2>
			<input type="range" />
		</div>
	</body>
</html>
