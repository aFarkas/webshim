<!DOCTYPE HTML>

		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="viewport" content="width=device-width">
		<title>Webshim - foms polyfill</title>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js" async=""></script>

		<link rel="stylesheet" href="assets/config.css" />

		<link rel="stylesheet" href="../../css/prism.css" /> 

		<script src="../../../js-webshim/minified/extras/modernizr-custom.js"></script>

		<script src="../../../js-webshim/dev/polyfiller.js"></script>

		<script>

			webshims.setOptions('forms', {
				lazyCustomMessages: true,
				replaceValidationUI: true,
				addValidators: true,
				customDatalist: true
			});

			webshims.setOptions('forms-ext', {
				replaceUI: true
			});
			
			// load the forms polyfill
			webshims.polyfill('forms forms-ext');
			
		</script>
		<script>
			webshims.ready('jquery', function(){
				webshims.loader.loadScript("../../demo-js/demo.js", false, false, true);
				webshims.loader.loadScript("assets/cfg.js", false, false, true);
			});
		</script>
	</head>
