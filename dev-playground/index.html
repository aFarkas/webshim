<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8"/>
	<style>
		#wrapper {
			margin: auto;
			width: 800px;
			max-width: 85%;
		}
		fieldset div {
			overflow: hidden;
			zoom: 1;
			padding: 5px;
			border: 1px solid #000;
			margin: 5px 0;
		}
		button.feature {
			float: right;
		}
		
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="../src/polyfiller.js"></script>
	
	<script src="../src/shims/validity.js"></script>
	<script src="../src/shims/placeholder.js"></script>
	<script src="../src/shims/canvas.js"></script>
	
    <script type="text/javascript" class="example">
    	$.webshims.debug = true;
    	//path is path of html-ext.js + shims/
    	$.webshims.loader.basePath += 'shims/';
		//load all defined modules (look into features.js)
		//or load only a specific feature with $.webshims.polyfill('feature-name');
		$.webshims.polyfill();
		
        
		
		$.webshims.ready('ready json-storage', function(){
			alert('f')
			$('#storage').val(window.localStorage.getItem('test'));
			$('form').bind('submit', function(){
				window.localStorage.setItem('test', $('#storage').val());
				return false;
			});
		});
		if(!window.console){
			window.console = {log: $.noop};
//			alert('open your console and reload');
		}
    </script>
	
	<title>playing</title>
	    
</head>

<body class="js-off">         
<form action="#">
	
	<input type="text" id="storage" />
	<input type="submit" />	
</form>
	
            
       
</body>
</html>   
</html>
